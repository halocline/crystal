<template name="queue">
	<div class="container-fluid card">
		<div class="row">
			<div class="col-md-12">
				<h3>Active Queue</h3>
				<div class="row">
					<div class="col-xs-1">
						<div class="table-sort" >
							<span class="glyphicon glyphicon-sort small" aria-hidden="true"></span>
						</div>
					</div>
				</div><!-- /.row -->
				<table class="table table-striped table-hover small tablesorter">
					<thead>
						<tr>
							<th>#</th>
							<th>Project</th>
							<th>2016 Marketing<br>Objective</th>
							<th>Strategic<br>Objective</th>
							<!--<th>Success Measure</th>-->
							<th>Impact</th>
							<th>Scope</th>
							<th>Team</th>
							<th>Stakeholder</th>
							<!--<th>Added</th>-->
							<th>Status</th>
							<th>Due</th>
							<th hidden>Closed</th>
							<th>Assigned</th>
							<th hidden>Priority</th>
						</tr>
					</thead>
					<tbody>
						{{#each queue_card}}
							<tr>
								<td>{{getPriority labels}}</td>
								<td>
									<a href="{{url}}" target="false" class="card-name">{{name}}</a>
								</td>
								<td>
									{{getMarketingObjective labels}}
								</td>
								<td>{{getStrategicObjective labels}}</td>
								<!--<td>{{getSuccessMeasure labels}}</td>-->
								<td>{{getImpact labels}}</td>
								<td>{{getScope labels}}</td>
								<td>{{getTeam labels}}</td>
								<td>{{getStakeholder labels}}</td>
								<!--<td>{{getDateAdded id}}</td>-->
								<td>{{getListName idList}}</td>
								<td>{{formatDate due}}</td>
								<td hidden>{{closed}}</td>
								<td>{{getMemberName idMembers}}</td>
								<td hidden>{{pos}}</td>
							</tr>
						{{/each}}
					</tbody>
				</table>
			</div><!-- /.col-md-12 -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid card -->
</template>
